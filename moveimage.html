<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>di chuyển hình ảnh</title>
</head>
<body>
    <form>
        <img id="my image" src="https://i.pinimg.com/564x/92/a7/8b/92a78ba51b1769d5e4baf07cd38dfd22.jpg" style="width: 300px">
        <p>Click button below move the image to the right</p>
        <input type="button" value="Click me!" onclick ="movetotheright()";>
    </form>
    <script>
        let imgObj = null;
        imgObj = document.getElementById("my image");
        function init() {
            imgObj = document.getElementById('my image');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
                    }
         function movetotheright() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
         }           
            window.onload = init;

    </script>
</body>
</html>
